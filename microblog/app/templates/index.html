<!doctype html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Microblob</title>
    {% else %}
    <title>Microblob!</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} posts: <b>{{ post.body }}</b></p></div>
    {% endfor %}
  </body>
</html>
